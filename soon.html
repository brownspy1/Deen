<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
  <div class="text-center px-4 fade-in">
    <h1 class="text-4xl sm:text-6xl font-bold mb-4">Coming <br>Soon</h1>
  </div>
</body>
</html>
